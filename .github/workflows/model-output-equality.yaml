on:
  push:
    branches:
      - main
  pull_request:

name: model-output-equality

jobs:
  model-outputs:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          extra-repositories: https://mrc-ide.r-universe.dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::here
          needs: check
          working-directory: r-package

      - name: Install R Package
        shell: bash
        working-directory: r-package
        run: |
          R CMD INSTALL .

      - name: R Model Output
        shell: bash
        working-directory: r-package
        run: |
          ./scripts/create_model_output.R ../model-outputs

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "leapfrog-py/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install the project
        shell: bash
        working-directory: leapfrog-py
        run: uv sync --all-extras --dev

      - name: Py Model Output
        shell: bash
        working-directory: leapfrog-py
        run: |
          uv run ./scripts/create_model_output.py ../model-outputs

      - name: Install hdf5 and compile standalone model
        shell: bash
        working-directory: cpp_interface
        run: |
          sudo apt-get install libhdf5-dev
          cmake -B build .
          cmake --build build

      - name: Cpp Model Output
        shell: bash
        working-directory: cpp_interface
        run: |
          ./build/simulate_model 61 ../r-package/tests/testthat/testdata/adult_parms.h5 ../model-outputs

      - name: Check equality
        shell: bash
        working-directory: model-outputs
        run: |
          sudo apt install hdf5-tools
          h5diff output.h5 r-output.h5
          h5diff output.h5 py-output.h5
