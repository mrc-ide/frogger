inputs:
  - r_name: basepop
    cpp_name: base_pop
    type: double
    dimensions:
      - age_groups_pop
      - num_genders

  - r_name: Sx
    cpp_name: survival
    type: double
    dimensions:
      # Survival is survival prob from age group x to x+1, so +1 age group for open age
      # group 80+ to 80+
      - age_groups_pop + 1
      - num_genders
      - proj_years

  - r_name: netmigr_adj
    cpp_name: net_migration
    type: double
    dimensions:
      - age_groups_pop
      - num_genders
      - proj_years

  - r_name: asfr
    cpp_name: age_sex_fertility_ratio
    type: double
    dimensions:
      - age_groups_fert
      - proj_years

  - r_name: births_sex_prop
    cpp_name: births_sex_prop
    type: double
    dimensions:
      - num_genders
      - proj_years

  - r_name: incidinput
    cpp_name: incidence_rate
    type: double
    dimensions:
      - proj_years

  - r_name: incidence_relative_risk_age
    cpp_name: incrr_age
    type: double
    dimensions:
      - age_groups_pop - hiv_adult_first_age_group
      - num_genders
      - proj_years

  - r_name: incrr_sex
    cpp_name: incidence_relative_risk_sex
    type: double
    dimensions:
      - proj_years

  - r_name: cd4_mort
    cpp_name: cd4_mortality
    type: double
    dimensions:
      - disease_stages
      - age_groups_hiv
      - num_genders

  - r_name: cd4_prog
    cpp_name: cd4_progression
    type: double
    dimensions:
      - disease_stages - 1
      - age_groups_hiv
      - num_genders

  - r_name: artcd4elig_idx
    cpp_name: artcd4elig_idx
    type: int
    dimensions:
      - proj_years + 1
    # Convert from R 1-based to 0-based as this is an index
    convert_base: true


  - r_name: cd4_initdist
    cpp_name: cd4_initdist
    type: double
    dimensions:
      - disease_stages
      - age_groups_hiv
      - num_genders

  - r_name: art_mort
    cpp_name: art_mortality
    type: double
    dimensions:
      - treatment_stages
      - disease_stages
      - age_groups_hiv
      - num_genders

  - r_name: artmx_timerr
    cpp_name: artmx_timerr
    type: double
    dimensions:
      - treatment_stages
      - proj_years

  - r_name: art_dropout
    cpp_name: art_dropout
    type: double
    dimensions:
      - proj_years

  - r_name: art15plus_num
    cpp_name: art15plus_num
    type: double
    dimensions:
      - num_genders
      - proj_years

  - r_name: art15plus_isperc
    cpp_name: art15plus_isperc
    type: int
    dimensions:
      - num_genders
      - proj_years

  - cpp_name: h_art_stage_dur
    type: double
    # Initialise as a 1D tensor all with value 0.5
    value: 0.5
    dimensions:
      - treatment_stages - 1
